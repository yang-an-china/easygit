<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <title>easygit</title>
        <script src="https://cdn.jsdelivr.net/npm/@gitgraph/js" crossorigin="anonymous"></script>
        <script src="../js/diagram.js"></script>
		<link rel="stylesheet" href="../css/style.css" />
    </head>

    <body>
        <h4 class='home'><a href="git-rebase-detail.html">更多细节</a>&nbsp;&nbsp;&nbsp;<a href="../index.html">回到主页</a></h4>
        
        <table class="main_table">
            <tr><th class="thh1"><h1>git rebase --onto (branch)</h1><br><br></th></tr>
            <tr>
                <td class="td55">
                    <table>
                        <tr id="before"></tr>
                        <tr id="after"></tr>
                    </table>
                </td>
                <td class="td55">
                    <h2>git rebase --onto master develop feature</h2>
                    <ul>
                        <li>假如feature分支依赖develop的功能已经在master稳定发布</li>
                        <li>或者develop分支的功能不是很稳定</li>
                        <li>本命令将feature分支变基到master分支的HEAD</li>
                    </ul>
                </td>
            </tr>
        </table>
        <script>
            var gitgraph;
            var master;
            var develop;
            
            // before
            gitgraph = get_gitgraph_H("before");
            master = gitgraph.branch("master"); 
            master.commit({subject:"A", dotText: "A"});
            master.commit({subject:"B", dotText: "B"});
            master.commit({subject:"C", dotText: "C"});
            develop = gitgraph.branch("develop");
            develop.commit({subject:"F", dotText: "F"});
            master.commit({subject:"D", dotText: "D"});
            master.commit({subject:"E", dotText: "E"});
            develop.commit({subject:"G", dotText: "G"});
            feature = gitgraph.branch("feature");
            feature.commit({subject:"H", dotText: "H"});
            feature.commit({subject:"I", dotText: "I"});

            // after
            gitgraph = get_gitgraph_H("after");
            master = gitgraph.branch("master"); 
            master.commit({subject:"A", dotText: "A"});
            master.commit({subject:"B", dotText: "B"});
            master.commit({subject:"C", dotText: "C"});
            develop = gitgraph.branch("develop");
            develop.commit({subject:"F", dotText: "F"});
            master.commit({subject:"D", dotText: "D"});
            s = master.commit({subject:"E", dotText: "E"});
            develop.commit({subject:"G", dotText: "G"});
            feature = gitgraph.branch({name:"feature", from:master});
            feature.commit({subject:"H'", dotText: "H'"});
            feature.commit({subject:"I'", dotText: "I'"});
        </script>

        <a href="https://github.com/yang-an-china/easygit/" class="github-corner" aria-label="Open GitHub project">

                <path class="octo-body" d="M115 115s4 2 5 0l14-14c3-2 6-3 8-3-8-11-15-24 2-41 5-5 10-7 16-7 1-2 3-7 12-11 0 0 5 3 7 16 4 2 8 5 12 9s7 8 9 12c14 3 17 7 17 7-4 8-9 11-11 11 0 6-2 11-7 16-16 16-30 10-41 2 0 3-1 7-5 11l-12 11c-1 1 1 5 1 5z"></path>
            </svg>
        </a>
