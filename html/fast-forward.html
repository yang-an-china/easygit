<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <title>easygit</title>
        <script src="https://cdn.jsdelivr.net/npm/@gitgraph/js" crossorigin="anonymous"></script>
        <script src="../js/diagram.js"></script>
		<link rel="stylesheet" href="../css/style.css" />
    </head>

    <body>
        <h4 class='home'><a href="../index.html">回到主页</a></h4>
        
        <table class="main_table">
            <tr><th class="thh1"><h1>fast-forward</h1><hr></th></tr>
            <tr><td>
                <b>当你试图合并两个分支时，如果顺着一个分支走下去能够到达另一个分支，那么 Git 在合并两者的时候，只会简单的将指针向前推进（指针右移），因为这种情况下的合并操作没有需要解决的分歧——这就叫做 “快进（fast-forward）”。</b>
                <br><br>
                <b>参见：<a href="https://git-scm.com/book/zh/v2/Git-分支-分支的新建与合并">git-scm book</b>
            </td></tr>
        </table>
        <br>
        <table class="main_table lined_table">
            <tr>
                <td id="before" class="td334_3"></td>
                <td id="after" class="td334_3"></td>
                <td  class="td334_4">
                    <h2>git merge develop --ff</h2>
                    <div class="shell_long">
                        <span style="color:#FFFFFF">Updating c1c2c3c .. d1d2d3d</span><br>
                        <span style="color:#FFFFFF">Fast-forward</span><br>
                        <span style="color:#FFFFFF">...</span><br>
                    </div>
                </td>
            </tr>
            <tr>
                <td id="before1" class="td334_3"></td>
                <td id="after1" class="td334_3"></td>
                <td  class="td334_4">
                    <h2>git merge develop --no-ff</h2>
                    <div class="shell_long">
                        <span style="color:#FFFFFF">Merge made by the 'recursive' strategy</span><br>
                        <span style="color:#FFFFFF">...</span><br>
                        <span style="color:#FFFFFF">...</span><br>
                    </div>
                </td>
            </tr>
        </table>
        
        <script>
            var gitgraph;
            var master;
            var develop;
            
            // before
            gitgraph = get_gitgraph("before", true);
            master = gitgraph.branch("master");
            master.commit({subject:"A", dotText: "A", hash:"a1a2a3a"});
            master.commit({subject:"B", dotText: "B", hash:"b1b2b3b"});
            master.commit({subject:"C", dotText: "C", hash:"c1c2c3c"});
            develop = gitgraph.branch("develop");
            develop.commit({subject:"D", dotText: "D", hash:"d1d2d3d"});

            // after
            gitgraph = get_gitgraph("after", true);
            master = gitgraph.branch("master"); 
            master.commit({subject:"A", dotText: "A", hash:"a1a2a3a"});
            master.commit({subject:"B", dotText: "B", hash:"b1b2b3b"});
            master.commit({subject:"C", dotText: "C", hash:"c1c2c3c"});
            master.commit({subject:"D", dotText: "D", hash:"d1d2d3d"});
            develop = gitgraph.branch("develop");
            
            // before1
            gitgraph = get_gitgraph("before1", true);
            master = gitgraph.branch("master");
            master.commit({subject:"A", dotText: "A", hash:"a1a2a3a"});
            master.commit({subject:"B", dotText: "B", hash:"b1b2b3b"});
            master.commit({subject:"C", dotText: "C", hash:"c1c2c3c"});
            develop = gitgraph.branch("develop");
            develop.commit({subject:"D", dotText: "D", hash:"d1d2d3d"});

            // after1
            gitgraph = get_gitgraph("after1", true);
            master = gitgraph.branch("master");
            master.commit({subject:"A", dotText: "A", hash:"a1a2a3a"});
            master.commit({subject:"B", dotText: "B", hash:"b1b2b3b"});
            master.commit({subject:"C", dotText: "C", hash:"c1c2c3c"});
            develop = gitgraph.branch("develop");
            develop.commit({subject:"D", dotText: "D", hash:"d1d2d3d"});
            master.merge({branch: develop, commitOptions: {subject:"Merge branch 'develop'", hash:"a5sgb84"}});

        </script>

    </body>
