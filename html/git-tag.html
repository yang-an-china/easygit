<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@gitgraph/js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <style>
            * {box-sizing: border-box;}
            .column {float: left; padding: 10px;} <!--text-align:center;-->
            .row:after { content: ""; display: table; clear: both; }
            li {padding-top:20px;}
        </style>
    </head>

    <body>
        <div class="row">
            <div class="column" id="before" style="width:30%;">
                <h1>git tag</h1><br/>
            </div>
            <div class="column" id="after" style="width:30%;"><br/><br/><br/><br/><br/></div>
            <div class="column" style=""><br/><br/><br/><br/><br/>
                <h2>git tag -a V1.0 -m "tag:V1.0"</h2>
                <ul>
                    <li>当前在mster分支的HEAD</li>
                    <li>创建一个V1.0的标签</li>
                    <li>该标签的描述信息为“tag:v1.0”</li>
                </ul>
                <br/>
                <h4><a href="git-tag-detail.html">更多细节</a></h4>
                <h4><a href="../index.html">回到主页</a></h4>
            </div>
        </div>

        <script>
            const graphContainer = document.getElementById("before");
            const gitTemplate = GitgraphJS.templateExtend(GitgraphJS.TemplateName.Metro, {
                                                          commit: {message: {displayAuthor: false, displayHash: false}},
                                                          branch: {lineWidth: 7}});
            const gitgraph = GitgraphJS.createGitgraph(graphContainer, {template: gitTemplate, branchLabelOnEveryCommit: true});
        
            // master
            var master = gitgraph.branch("master"); 
            master.commit("Initial").commit("m1");
            // develop
            var develop = gitgraph.branch("develop");
            develop.commit("dev init").commit("d1").commit("d2");
            // merge
            master.merge({branch: develop, commitOptions: {subject:"Build Version"}});
        </script>
      
        <script>
            var graphContainer1 = document.getElementById("after");
            var gitTemplate1 = GitgraphJS.templateExtend(GitgraphJS.TemplateName.Metro, {
                                                           commit: {message: {displayAuthor: false,displayHash: false}},
                                                           branch: {lineWidth: 7}});
            var gitgraph1 = GitgraphJS.createGitgraph(graphContainer1, {template: gitTemplate1, branchLabelOnEveryCommit: true});

            // master
            var master = gitgraph1.branch("master"); 
            master.commit("Initial").commit("m1");
            // develop
            var develop = gitgraph1.branch("develop");
            develop.commit("dev init").commit("d1").commit("d2");
            // merge
            master.merge({branch: develop, commitOptions: {subject:"Build Version"}});
            master.tag({name:"V1.0", style:{color:"red", bgColor:"blue"}});
        </script>
