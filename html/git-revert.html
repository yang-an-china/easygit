    <body>
        <h4 class='home'><a href="git-revert-detail.html">更多细节</a>&nbsp;&nbsp;&nbsp;<a href="../index.html">回到主页</a></h4>
        
        <table class="main_table">
            <tr><th class="thh1" colspan="3"><h1>git revert &lt;after-this-commit&gt;</h1><br><br></th></tr>
            <tr>
                <td id="before" class="td334_3"></td>
                <td id="after" class="td334_3"></td>
                <td  class="td334_4">
                    <h2>git revert HEAD</h2>
                    <h2>file为创建的文件，注意其变化</h2>
                </td>
            </tr>
            <tr>
                <td id="before1" class="td334_3"></td>
                <td id="after1" class="td334_3"></td>
                <td  class="td334_4">
                    <h2>git revert master~4..master~2</h2>
                    <h2>file为创建的文件，注意其变化</h2>
                </td>
            </tr>
            <tr>
                <td id="before2" class="td334_3"></td>
                <td id="after2" class="td334_3"></td>
                <td  class="td334_4">
                    <h2>git revert -n master~4..master~2</h2>
                    <h2>git revert --continue</h2>
                    <h2>edit commit message</h2>
                    <h2>file为创建的文件，注意其变化</h2>
                </td>
            </tr>
        </table>
        
        <script>
            var gitgraph;
            var master;
            var develop;
            
            // before
            gitgraph = get_gitgraph("before", false);
            master = gitgraph.branch("master");
            master.commit({subject:"file: [Init]", dotText: "Init", hash:"zzzzzzz"});
            master.commit({subject:"file: [Init + A]", dotText: "A", hash:"a1a2a3a"});
            master.commit({subject:"file: [Init + A + B]", dotText: "B", hash:"b1b2b3b"});
            master.commit({subject:"file: [Init + A + B + C]", dotText: "C", hash:"c1c2c3c"});
            master.commit({subject:"file: [Init + A + B + C + D]", dotText: "D", hash:"d1d2d3d"});

            // after
            gitgraph = get_gitgraph("after", false);
            master = gitgraph.branch("master");
            master.commit({subject:"file: [Init]", dotText: "Init", hash:"zzzzzzz"});
            master.commit({subject:"file: [Init + A]", dotText: "A", hash:"a1a2a3a"});
            master.commit({subject:"file: [Init + A + B]", dotText: "B", hash:"b1b2b3b"});
            master.commit({subject:"file: [Init + A + B + C]", dotText: "C", hash:"c1c2c3c"});
            master.commit({subject:"file: [Init + A + B + C + D]", dotText: "D", hash:"d1d2d3d"});
            master.commit({subject:"Revert \"D\", file: [Init + A + B + C]", dotText: "", hash:"cdcdcdc", style:{dot:{color: "red"}}});
            
            // before1
            gitgraph = get_gitgraph("before1", false);
            master = gitgraph.branch("master");
            master.commit({subject:"file: [Init]", dotText: "Init", hash:"zzzzzzz"});
            master.commit({subject:"file: [Init + A]", dotText: "A", hash:"a1a2a3a"});
            master.commit({subject:"file: [Init + A + B]", dotText: "B", hash:"b1b2b3b"});
            master.commit({subject:"file: [Init + A + B + C]", dotText: "C", hash:"c1c2c3c"});
            master.commit({subject:"file: [Init + A + B + C + D]", dotText: "D", hash:"d1d2d3d"});

            // after1
            gitgraph = get_gitgraph("after1", false);
            master = gitgraph.branch("master");
            master.commit({subject:"file: [Init]", dotText: "Init", hash:"zzzzzzz"});
            master.commit({subject:"file: [Init + A]", dotText: "A", hash:"a1a2a3a"});
            master.commit({subject:"file: [Init + A + B]", dotText: "B", hash:"b1b2b3b"});
            master.commit({subject:"file: [Init + A + B + C]", dotText: "C", hash:"c1c2c3c"});
            master.commit({subject:"file: [Init + A + B + C + D]", dotText: "D", hash:"d1d2d3d"});
            master.commit({subject:"Revert \"B\", file: [Init + A + C + D]", dotText: "", hash:"bcbcbcb", style:{dot:{color: "red"}}});
            master.commit({subject:"Revert \"A\", file: [Init + C + D]", dotText: "", hash:"abababa", style:{dot:{color: "red"}}});
            
            // before2
            gitgraph = get_gitgraph("before2", false);
            master = gitgraph.branch("master");
            master.commit({subject:"file: [Init]", dotText: "Init", hash:"zzzzzzz"});
            master.commit({subject:"file: [Init + A]", dotText: "A", hash:"a1a2a3a"});
            master.commit({subject:"file: [Init + A + B]", dotText: "B", hash:"b1b2b3b"});
            master.commit({subject:"file: [Init + A + B + C]", dotText: "C", hash:"c1c2c3c"});
            master.commit({subject:"file: [Init + A + B + C + D]", dotText: "D", hash:"d1d2d3d"});

            // after2
            gitgraph = get_gitgraph("after2", false);
            master = gitgraph.branch("master");
            master.commit({subject:"file: [Init]", dotText: "Init", hash:"zzzzzzz"});
            master.commit({subject:"file: [Init + A]", dotText: "A", hash:"a1a2a3a"});
            master.commit({subject:"file: [Init + A + B]", dotText: "B", hash:"b1b2b3b"});
            master.commit({subject:"file: [Init + A + B + C]", dotText: "C", hash:"c1c2c3c"});
            master.commit({subject:"file: [Init + A + B + C + D]", dotText: "D", hash:"d1d2d3d"});
            master.commit({subject:"Revert \"AB\", file: [Init + C + D]", dotText: "", hash:"abababa", style:{dot:{color: "red"}}});
        </script>
